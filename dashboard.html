<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitsPod Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #8e44ad, #27ae60);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    button#logoutBtn {
      background: #fff;
      color: #27ae60;
      border: none;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button#logoutBtn:hover {
      background: #e0e0e0;
    }
    #mp3Player {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    #mp3Player div {
      margin-bottom: 0.5rem;
    }
    #playPauseBtn {
      background: #27ae60;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #playPauseBtn:hover {
      background: #219150;
    }
    input[type="range"] {
      width: 100%;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

<header>
  <h1>SplitsPod Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<section id="mp3Player">
  <div><strong>Track:</strong> <span id="trackTitle">Sample Track</span></div>

  <audio id="audio" src="your-audio-file.mp3"></audio>

  <button id="playPauseBtn">Play</button>

  <input type="range" id="progress" min="0" max="100" value="0" />

  <label for="volume">Volume</label>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAvl_zp_CjCTz4YfJxMXHyGvW3T5jruCQI",
    authDomain: "splitspod.firebaseapp.com",
    projectId: "splitspod",
    storageBucket: "splitspod.firebasestorage.app",
    messagingSenderId: "259138042696",
    appId: "1:259138042696:web:23d2e4e389beb0d39f117d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const logoutBtn = document.getElementById("logoutBtn");
  const audio = document.getElementById("audio");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const progress = document.getElementById("progress");
  const volume = document.getElementById("volume");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // Not logged in, redirect to login
      window.location.href = "index.html";
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  });

  playPauseBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = "Pause";
    } else {
      audio.pause();
      playPauseBtn.textContent = "Play";
    }
  });

  audio.addEventListener("timeupdate", () => {
    if (audio.duration) {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.value = percent;
    }
  });

  progress.addEventListener("input", () => {
    if (audio.duration) {
      audio.currentTime = (progress.value / 100) * audio.duration;
    }
  });

  volume.addEventListener("input", () => {
    audio.volume = volume.value;
  });
</script>

</body>
</html>
