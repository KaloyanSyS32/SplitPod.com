<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - SplitsPod</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #27ae60, #8e44ad);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      background-color: #ffffffcc;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #fff;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Dashboard</h1>
  <p>Welcome! You are logged in.</p>
  <button id="logoutBtn">Log Out</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvl_zp_CjCTz4YfJxMXHyGvW3T5jruCQI",
      authDomain: "splitspod.firebaseapp.com",
      projectId: "splitspod",
      storageBucket: "splitspod.firebasestorage.app",
      messagingSenderId: "259138042696",
      appId: "1:259138042696:web:23d2e4e389beb0d39f117d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let initialized = false;

    onAuthStateChanged(auth, (user) => {
      if (!initialized) {
        initialized = true;
        if (!user) {
          // Not logged in â€” redirect to login page
          window.location.href = 'index.html';
        }
        // else user is logged in, let page stay
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (err) {
        alert('Logout failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
