<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitsPod Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #8e44ad, #27ae60);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      max-width: 300px;
      width: 100%;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 30px;
      background-color: #ffffffcc;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #fff;
      color: #27ae60;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
    #loginPrompt {
      margin-top: 35px;
      font-size: 0.9rem;
      color: white;
    }
    #loginPrompt a {
      color: #00ff99;
      text-decoration: none;
    }
    #loginPrompt a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Create Your Account</h1>

  <form id="signupForm">
    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="email" required autocomplete="email" />

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="password" required autocomplete="new-password" />

    <label for="signupConfirmPassword">Confirm Password:</label>
    <input type="password" id="signupConfirmPassword" name="confirmPassword" required autocomplete="new-password" />

    <button type="submit">Sign Up</button>

    <div id="message"></div>
  </form>

  <p id="loginPrompt">
    Already have an account? <a href="index.html">Log In</a>
  </p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvl_zp_CjCTz4YfJxMXHyGvW3T5jruCQI",
      authDomain: "splitspod.firebaseapp.com",
      projectId: "splitspod",
      storageBucket: "splitspod.firebasestorage.app",
      messagingSenderId: "259138042696",
      appId: "1:259138042696:web:23d2e4e389beb0d39f117d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageDiv = document.getElementById("message");

    window.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById("signupForm");

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value.trim();
        const confirmPassword = document.getElementById("signupConfirmPassword").value.trim();

        messageDiv.textContent = "";
        if (password !== confirmPassword) {
          messageDiv.textContent = "Passwords do not match.";
          messageDiv.style.color = "#ff3333";
          return;
        }

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          messageDiv.textContent = "Account created! Redirecting to login...";
          messageDiv.style.color = "#00ff99";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } catch (error) {
          messageDiv.textContent = "Signup failed: " + error.message;
          messageDiv.style.color = "#ff3333";
        }
      });
    });
  </script>

</body>
</html>
