<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitsPod Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #8e44ad, #27ae60);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 3rem;
    }
    button {
      font-size: 1.25rem;
      padding: 1rem 3rem;
      border: none;
      border-radius: 30px;
      background-color: #ffffffcc;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #fff;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Welcome to SplitsPod</h1>
  <p>Your new favorite music streaming platform.</p>
  <button onclick="window.location.href='Login.html'">Login</button>
</body>
</html>
