<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitsPod - Music Streaming Made Simple</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">SplitsPod</a>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to SplitsPod</h1>
      <p>Upload your own music and enjoy open API access.</p>
      <a href="#login" class="btn-primary">Get Started</a>
    </section>

    <section id="features">
      <h2>Features</h2>
      <ul>
        <li>Upload your own music</li>
        <li>Open API for developers</li>
      </ul>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form id="loginForm" action="#" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Log In</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SplitsPod. All rights reserved.</p>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
