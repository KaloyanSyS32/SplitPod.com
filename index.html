<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitsPod Login Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #8e44ad, #27ae60);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      max-width: 300px;
      width: 100%;
      margin-bottom: 1rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 30px;
      background-color: #ffffffcc;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #fff;
      color: #27ae60;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Login Debug</h1>

  <form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required autocomplete="username" />

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required autocomplete="current-password" />

    <button type="submit">Log In</button>
  </form>

  <div id="message"></div>

  <script type="module">
    console.log("Script loaded");

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvl_zp_CjCTz4YfJxMXHyGvW3T5jruCQI",
      authDomain: "splitspod.firebaseapp.com",
      projectId: "splitspod",
      storageBucket: "splitspod.firebasestorage.app",
      messagingSenderId: "259138042696",
      appId: "1:259138042696:web:23d2e4e389beb0d39f117d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageDiv = document.getElementById("message");

    onAuthStateChanged(auth, (user) => {
      console.log("onAuthStateChanged called, user:", user);
      if (user) {
        console.log("User logged in, redirecting...");
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("Login form submitted");

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      messageDiv.textContent = "";
      try {
        console.log("Calling signInWithEmailAndPassword", email);
        await signInWithEmailAndPassword(auth, email, password);
        messageDiv.textContent = "Logging in...";
        messageDiv.style.color = "#00ff99";
        console.log("Sign in success");
      } catch (error) {
        console.error("Sign in error:", error);
        messageDiv.textContent = "Login failed: " + error.message;
        messageDiv.style.color = "#ff3333";
      }
    });
  </script>

</body>
</html>
